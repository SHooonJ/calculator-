<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <div id="board">
            <div class="screen">
                <p class="top"></p>
                <p class="bottom"></p>
            </div>
            <div class="buttons">
                <div class="calculatorDelete">
                    <button type="button" class="clear">clear</button>
                    <button type="button" class="delete">delete</button>
                </div>
                <div class="numberPad">
                    <div class="numbers">
                        <button type="button" class="digit">1</button>
                        <button type="button" class="digit">2</button>
                        <button type="button" class="digit">3</button>
                        <button type="button" class="digit">4</button>
                        <button type="button" class="digit">5</button>
                        <button type="button" class="digit">6</button>
                        <button type="button" class="digit">7</button>
                        <button type="button" class="digit">8</button>
                        <button type="button" class="digit">9</button>
                        <button type="button" class="digit">0</button>
                    </div>
                    <div class="operation">
                        <button type="button" class="digit equal">=</button>
                        <button type="button" class="digit plus">+</button>
                        <button type="button" class="digit minus">-</button>
                        <button type="button" class="digit divide">/</button>
                        <button type="button" class="digit multiply">*</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
